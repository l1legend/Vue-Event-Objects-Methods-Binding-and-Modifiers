<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Real Time DNA Optimization</h1>
    </header>
    <section id="events">
      <h2>Current Biological Age Equivalency</h2>
      <button @click="add(1)">Add Age -> </button>
      <button @click="reduce(1)">Reverse Age <- </button>
      <p v-once>Starting Age: {{ counter }}</p>
      <p>Enhanced Genome Age: {{ counter }}</p>
      <input
        type="text"
        v-model="name"
        v-on:keyup="saveInput"
        v-on:keyup.enter="confirmInput"
      />
      <input
        type="text"
        v-model="lastName"
      />
      <button @click="resetInput">Reset Input</button>

      <!-- <p>Your Name: {{ outputFullname() }}</p> -->
      <p>Your Name: {{ fullname }}</p> 
      <form v-on:submit.prevent="submitForm()">
        <button>Sign Up</button>
      </form>
        <img :src="imageUrl" />
    </section>
  </body>
</html>
