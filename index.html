<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Real Time Cells Optimization</h1>
    </header>
    <section id="events">
      <h2>Current Biological Age Equivalency</h2>
      <button v-on:click="add(1)">Add Age</button>
      <button v-on:click="reduce(2)">Reverse Age</button>
      <p v-once>Starting Age: {{ counter }}</p>
      <p>Enhanced Age: {{ counter }}</p>
      <input
        type="text"
        v-on:input="setName($event, 'Min')"
        //keyup.enter="confirmInput()"
      />
      <p>Your Name: {{ name }}</p> 
      <!-- <p>Your Name: {{ name }}</p> -->
      <form v-on:submit.prevent="submitForm()">
        <input type="text" />
        <button>Sign Up</button>
      </form>
      <img v-bind:src="imageUrl" />
    </section>
  </body>
</html>
